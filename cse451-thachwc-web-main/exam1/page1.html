<!DOCTYPE HTML>
<!--Wendy Thach, CSE451-->
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Page1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	      	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.tstrap.min.css">
						
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/nptrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<style>
		button {
			margin: 5px;
			display: block;
		}
	</style>
	</head>
	<body>
		<div id="msg"></div>
		<button id="1">A</button>
		<button id="2">B</button>
		<button id="3">C</button>
		<button id="4">D</button>
	</body>
	<script>
		document.getElementById("1").addEventListener("click", display);
		document.getElementById("2").addEventListener("click", display);
		document.getElementById("3").addEventListener("click", display);
		document.getElementById("4").addEventListener("click", display);
		function display(event){
			var target = event.target;
			document.getElementById("msg").innerHTML = target.innerHTML;
		}
	</script>
</html>
